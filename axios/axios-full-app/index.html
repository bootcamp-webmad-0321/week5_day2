<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOS FULL APP</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container">
        <h1>Personajes AXIOS</h1>

        <hr>

        <div class="row">
            <div class="col-md-4">
                <h4>Nuevo personaje</h4>

                <hr>

                <form id="newCharacterForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>

                    <div class="form-group">
                        <label for="occ">Ocupación</label>
                        <input type="text" class="form-control" id="occ">
                    </div>

                    <div class="form-group">
                        <label for="wea">Arma</label>
                        <input type="text" class="form-control" id="wea">
                    </div>

                    <button type="submit" class="btn btn-dark btn-block">Crear personaje</button>
                </form>

            </div>
            <div class="col-md-4">
                <h4>Editar personaje</h4>

                <hr>

                <form id="getCharacterDetails">

                    <div class="form-group">
                        <label for="nombre">ID</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Obtener detalles</button>

                </form>


                <hr>

                <form id="editCharacterDetails">

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>

                    <div class="form-group">
                        <label for="occ">Ocupación</label>
                        <input type="text" class="form-control" id="occ">
                    </div>

                    <div class="form-group">
                        <label for="wea">Arma</label>
                        <input type="text" class="form-control" id="wea">
                    </div>

                    <input hidden type="text"> <!-- está oculto  -->


                    <button type="submit" class="btn btn-dark btn-block">Editar personaje</button>

                </form>

            </div>
            <div class="col-md-4">
                <h4>Personajes actuales</h4>
                <ul id="currentCharacters"></ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/api-handler.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
