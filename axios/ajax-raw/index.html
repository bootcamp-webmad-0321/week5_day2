<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollers AJAX!</title>
</head>

<body>

    <h1>Presiona cualquier tecla para ver las monta√±as rusas</h1>

    <ul id="coasters"></ul>

    <script>

        document.onkeyup = () => {

            fetch('https://coasters-api.herokuapp.com/')
                .then(response => response.json())
                .then(coasters => {
                    let code = ''
                    coasters.forEach(elm => code += `<li>${elm.name} (${elm.length} metros)</li>`)
                    document.querySelector('#coasters').innerHTML = code
                })
                .catch(err => console.log(err))
        }

    </script>
</body>

</html>
